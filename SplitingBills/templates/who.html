{% extends "base.html" %}

{% block title %}who{% endblock %}
{% block contents %}
<div class="container">
    <div class="row">
        <div class="my-div-style">
            <form method="post">
                {{ form.management_form }}
                <table>
                    <thead>
                        <tr>
                            <th>食材名</th>
                            <th>金額</th>
                            
                        </tr>
                    </thead>
                    <tbody>
                        {{form.as_table}}
                    </tbody>
                </table>

                <div class="field">
                    <button type="submit" name='send'>送信</button>
                </div>

                {% csrf_token %}
            </form>
        </div>
    </div>
</div>
{% endblock %}
