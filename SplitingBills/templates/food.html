{% extends "base.html" %}

{% block title %}food{% endblock %}
{% block contents %}
<div class="container">
    <div class="row">
        <div class="my-div-style">
            <form method="post">
                {{ formset.management_form }}
                <table>
                    <thead>
                        <tr>
                            <th>食材名</th>
                            <th>金額</th>
                            <th>1</th>
                            <th>2</th>
                            <th>3</th>
                            <th>4</th>
                            <th>5-</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for form in formset %}
                        <tr>
                            {% for field in form %}
                            <td>{{field}}</td>
                            {%endfor%}
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>

                <div class="field">
                    <button type="submit" name="increase">食材を増やす</button>
                    <button type="submit" name='send'>送信</button>
                </div>

                {% csrf_token %}
            </form>
        </div>
    </div>
</div>
{% endblock %}
