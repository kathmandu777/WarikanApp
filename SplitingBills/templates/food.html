{% extends "base.html" %}

{% block head_title %}Home{% endblock %}
{% block contents %}
<div class="container">
    <div class="row">
        <div class="my-div-style">
            <form method="post" action=''>
                {{form.management_form}}
                <table id='myTable' class="table table-striped table-bordered " cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th>食材</th>
                            <th>コスト</th>
                            {% for test in form %}
                            <th>
                                {{test.food}}
                            </th>
                            {% endfor %}
                        </tr>
                    </thead>
                    <tbody>
                        {% for test in form %}
                        <tr>
                            <td>{{test.name}}</td>
                            <td>{{test.cost}}</td>
                            <td>{{test.check1}}</td>
                        </tr>
    
                        {% endfor %}
                        
                    </tbody>                    
                </table>
                {%csrf_token%}
                <input type="submit" class='btn btn-primary' value="次へ">
               
            </form>
        </div>
    </div>
</div>
{% endblock %}
