{% extends 'base.html' %}
{% load static %}

{% block title %}result{% endblock %}

{% block contents %}
<div class="container my-div-style">
    <div class="row">
        
        <table id="myTable" class="table table-striped table-bordered " cellspacing="0" width="100%">
            <thead>
                <tr>
                    <th>ユーザー名</th>
                    
                    <th>支払い総金額</th>
                </tr>
            </thead>
            <tbody>
                {% for resultdata in resultdatas %}
                <tr>
                    <td>{{resultdata.user_name}} -> {{payer}}</td>
                    <td>{{resultdata.amount}}</td>
                </tr>
                {% empty %}
                <p>Error: List is Empty</p>
                {% endfor %}
                               
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
